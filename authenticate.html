<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Application</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="head">
            <h1>Projectsmanaged.</h1>
        </div>
        <div class="signup">
            <h2 style="margin-top: 100px;
            margin-left: 50px;">Please Sign Up to use Projectsmanaged.</h2>
            <form id="sign">
                Name: <input type="text" id="name" required style="background-color: #DDD8B8;
                border-radius: 10px; width: 300px"><br>
                Email: <input type="text" id="mail" required style="background-color: #DDD8B8;
                border-radius: 10px; width: 300px"><br>
                Create Password: <input type="password" id="pass" required style="background-color: #DDD8B8;
                border-radius: 10px;width: 185px "><br>
                Confirm Password: <input type="password" id="confirm" required style="background-color: #DDD8B8;
                border-radius: 10px;width: 165px"><br>
                <button type="submit" id="btn"><a href="registeration.html">Sign In</a></button>
            </form>
        </div>

    </div>
</body>
